<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 h-screen flex flex-col">
    <div class="flex-1 flex flex-col max-w-2xl mx-auto w-full p-4">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Chat Rooms</h1>
        <div class="bg-white rounded-lg shadow-md p-4 flex flex-col gap-4">
            <p class="text-gray-600">What chat room would you like to enter?</p>
            <div class="flex gap-2">
                <input id="room-name-input" type="text" class="flex-1 p-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter room name...">
                <button id="room-name-submit" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition">Enter</button>
            </div>
        </div>
    </div>
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.key === 'Enter') {
                document.querySelector('#room-name-submit').click();
            }
        };
        
        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value.trim();
            if (roomName) {
                window.location.pathname = '/' + roomName + '/';
            }
        };
    </script>
</body>
</html>
